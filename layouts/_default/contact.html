{{ define "main" }}

    <div class="flex flex-col flex-grow overflow-scroll">

        <div class="w-full md:w-[768px] md:max-w-full m-auto rounded-2xl">
            <div class="p-6 m-2 border-4 border-accent rounded-2xl">
                <form id="contact" action="https://getform.io/thank-you">
                    <label class="block mb-6">
                        <span class="text-gray-700">Your name</span>
                        <input type="text" name="name" placeholder="Your Name"
                            class="block w-full mt-1 p-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
                    </label>
                    <label class="block mb-6">
                        <span class="text-gray-700">Email address</span>
                        <input name="email" type="email"
                            class="block w-full mt-1 p-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            placeholder="joe.bloggs@example.com" required />
                    </label>
                    <label class="block mb-6">
                        <span class="text-gray-700">Message</span>
                        <textarea name="message"
                            class="block w-full mt-1 p-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                            rows="3" placeholder="Tell us what you're thinking about..."></textarea>
                    </label>
                    <div class="mb-6">
                        <button type="submit"
                            class="h-10 px-5 w-full bg-accent rounded-lg transition-colors duration-150 focus:shadow-outline hover:bg-primary-focus hover:text-white">
                            Contact Us
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="m-auto p-4">{{ .Content }}</div>

    </div>

{{ end }}
