{{ define "main" }}

    <h1>{{ .Title }}</h1>
    <p>{{ .Params.data.type }}</p>

    {{ with .Params.data.cover }}
        {{ with $.Resources.GetMatch . }}
            {{ with .Resize "500x" }}
                <img src="{{ .RelPermalink }}" alt="{{ .Title }}">
            {{ end }}
        {{ end }}
    {{ end }}

    <h4>Songs:</h4>
    {{ range .RegularPages.ByParam "data.track_num" }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
    
{{ end }}
